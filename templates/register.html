<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif">
    <nav class="py-5 shadow-md">
        <div class="container flex items-center justify-start mx-auto">
            <div class="text-blue-700 font-bold text-xl mr-20"> MovieMinds </div>
        </div>
    </nav>
    <section class="relative py-10">
        <div class="container mx-auto">
            <div class="flex flex-col justify-center items-center">
                <p class="text-2xl text-black mb-10">Experience personalized movie recommendations powered by AI</p>
                <div class="flex flex-col mb-10 border-none rounded-xl w-1/3 md:w-1/3 sm:w-2/3" style=" box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
                    <div class="flex flex-col items-center">
                        <form class="text-center w-full px-16 py-8" action="/home" method="post">
                            <p class="text-start text-2xl font-bold mb-3">Join</p>
                            <div class="mb-3">
                                <input type="email" name="email" class="border border-solid border-gray-400 rounded-md w-full p-3 mt-3" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="border border-solid border-gray-400 rounded-md w-full p-3 mt-3" placeholder="Password">
                            </div>
                            <div>
                                <input type="hidden" name="form_name" value="join">
                            </div>
                            <div class="mb-3">
                                <button type="register" class="bg-blue-700 text-white rounded-md w-full p-3 mt-3">Join</button>
                            </div>
                            <hr class="my-6">
                            <p class="text-gray-500"> Already on MovieMinds? <a href="{{ url_for('login') }}" class="hover:underline text-blue-700 font-medium">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
