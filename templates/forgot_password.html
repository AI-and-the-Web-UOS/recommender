<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom right, #050320, #132460); height: 100vh;">
    <nav class="py-5">
        <div class="container flex items-center justify-start mx-auto">
            <div class="text-white font-bold text-xl mr-20"> MovieMinds </div>
        </div>
    </nav>
    <section class="relative py-10">
        <div class="container mx-auto">
            <div class="row-auto mb-20">
                <div class="text-center mx-auto w-1/2">
                    <p class="text-2xl font-bold text-white mb-4">Forgt Password?</p>
                    <p class="text-center text-white">
                        Enter your email address, and we will send you instructions on how to reset your password.
                    </p>
                </div>
            </div>
            <div class="flex flex-row justify-center items-start">
                <div class="flex flex-col mb-10 border-none rounded-xl w-1/3 md:w-1/3 sm:w-2/3" style=" box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
                    <div class="flex flex-col items-center" style="background-color: white; border-radius: 20px">
                        <form class="text-center w-full px-16 py-8" action="{{ url_for('forgot_password') }}" method="post">
                            <div class="mb-3">
                                <input type="email" name="username" id="username" class="border border-solid border-gray-400 rounded-md w-full p-3 mt-3" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <button class="bg-blue-700 text-white rounded-md w-full p-3 mt-3">Send Email</button>
                            </div>
                            <hr class="my-6">
                            <p class="text-gray-500 mb-4"> Back to Login Screen? <a href="{{ url_for('login') }}" class="hover:underline text-blue-700 font-medium">Here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
